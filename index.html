<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
      integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Choropleth Map</title>
  </head>
  <body>
    <header>
      <h1 id="title">USA Education Data</h1>
      <p id="description">
        Percentage of People over 25 with a bachelors degree or higher.
      </p>
    </header>

    <svg id="canvas"></svg>

    <div id="tooltip"></div>

    <svg id="legend">
      <g>
        <rect x="10" y="0" width="40" height="40" fill="tomato"></rect>
        <text x="60" y="20" fill="blue">Less than 15%</text>
      </g>

      <g>
        <rect x="10" y="40" width="40" height="40" fill="orange"></rect>
        <text x="60" y="60" fill="blue">15% to 30%</text>
      </g>

      <g>
        <rect x="10" y="80" width="40" height="40" fill="lightgreen"></rect>
        <text x="60" y="100" fill="blue">30% to 45%</text>
      </g>
      <g>
        <rect x="10" y="120" width="40" height="40" fill="limegreen"></rect>
        <text x="60" y="140" fill="blue">More than 45%</text>
      </g>
    </svg>

    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
